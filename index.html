<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test Generator</h1>
        
        <div class="upload-section">
            <label for="fileInput" class="file-label">Test hochladen (optional):</label>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="time">Zeit in Minuten:</label>
                <input type="number" id="time" min="1" required>
            </div>

            <div id="questions"></div>

            <button type="button" id="addQuestion" class="btn-add">Frage hinzufÃ¼gen</button>
            <button type="button" id="generateJson" class="btn-generate">Test herunterladen</button>
        </form>
    </div>
    
    <script src="text-formatter.js"></script>
    <script src="question-template.js"></script>
    <script src="main.js"></script>
</body>
</html>
